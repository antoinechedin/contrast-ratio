<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contrast Ratio</title>
    <script src="palette.js" defer></script>
    <script src="color.js" defer></script>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1>Terminal palette - Contrast ratio</h1>

        <div id="palette-edition" class="card shadow-sm">
            <div class="card-header">
                <div class="form-check form-switch">
                    <input id="compareSwitch" class="form-check-input" type="checkbox" role="switch" data-bs-toggle="collapse" data-bs-target="#collapseBefore" aria-expanded="false" aria-controls="collapseWidthExample">
                    <label for="compareSwitch" class="form-check-label">Compare</label>
                  </div>
            </div>
            <ul id="color-list" class="list-group list-group-flush"></ul>
            <div class="card-body">
                <form id="import-color" class="hstack gap-2 justify-content-center align-items-center mb-3">
                    <label for="hex-color-text" class="visually-hidden">Hex Value</label>
                    <input id="hex-color" class="form-control" type="text" placeholder="Hex Value"
                        style="flex-basis: 10rem;" />
                    <input id="color-picker" class="form-control form-control-color" type="color"  style="flex-basis: 5rem;"/>
                    <input class="btn btn-primary" type="submit" value="Add color" />
                </form>
                <form id="import-palette" class="hstack gap-2 justify-content-center align-items-center mb-3">
                    <label for="json"  class="visually-hidden">JSON palette</label>
                    <input id="json" class="form-control" type="text" placeholder="JSON Palette" style="flex-basis: 30rem;" />
                    <input class="btn btn-primary" type="submit" value="Import palette" />
                </form>
                <form id="export-palette" class="hstack gap-2 justify-content-center align-items-center">
                    <input class="btn btn-primary" type="submit" value="Export palette" />
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
